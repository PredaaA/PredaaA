<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <meta name="description" content="Predä - Python developer">
  <meta property="og:url" content="https://predamart.me">
  <meta property="og:title" content="Predä">
  <meta property="og:description" content="Predä - Python developer">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://predamart.me/avatar.gif" />
  <meta property="og:image:secure_url" content="https://predamart.me/avatar.gif" />
  <meta property="og:image:type" content="image/gif" />
  <meta property="og:image:width" content="150" />
  <meta property="og:image:height" content="150" />
  <meta property="og:image:alt" content="Avatar" />
  <meta name="theme-color" content="#2d536a">

  <link rel="icon" href="favicon.ico">
  <title>Predä</title>

  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
</head>

<style lang="scss">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #212529;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Karla', Arial, Helvetica, sans-serif;
    text-align: center;
    color: #d4d4d4;
  }

  .profile-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #80a1db;
    width: 350px;
    height: 400px;
    border-radius: 1%;
    padding: 10px;
    transition: all .2s ease-out 50ms;
  }

  @media (max-width: 507px) {
    .profile-card {
      width: 300px;
    }
  }

  .profile-card:hover {
    color: #212529;
    background-image: linear-gradient(-45deg, #e2a9e5 15%, #2b94e5 100%);
  }

  .profile-card .info .avatar {
    border-radius: 100%;
  }

  .profile-card .icons {
    margin: 10px;
  }

  hr {
    box-sizing: content-box;
    height: 0;
    width: 80%;
    overflow: visible;
    margin-top: 1rem;
    margin-bottom: 1rem;
    border: 0;
    border-top: 3px solid rgba(0, 0, 0, 0.1);
  }

  .link {
    color: #212529;
  }

  .link:hover {
    color: #4c7ade;
  }

  .btn {
    -moz-border-radius: 6;
    border-radius: 6px;
    color: #dbdbdb;
    font-size: 20px;
    background: #4c7ade;
    padding: 10px 20px 10px 20px;
    text-decoration: none;
  }

  .btn:hover {
    background: #4c97de;
    text-decoration: none;
  }

  .btn+.btn {
    margin-left: 3px;
  }
</style>

<body>
  <main>
    <div class="profile-card">
      <div class="info">
        <img class="avatar" src="avatar.gif" height="150" width="150" alt="avatar" />
        <h1>Predä</h1>
      </div>
      <div class="icons">
        <a class="btn" rel="noopener" target="_blank" href="https://github.com/PredaaA">
          <i class="fab fa-github"></i>
        </a>
        <a class="btn" rel="noopener" target="_blank" href="https://discord.gg/R6puN8Z">
          <i class="fab fa-discord"></i>
        </a>
      </div>
      <hr />
      <div class="projects">
        <h3>Projects</h3>
        <a class="link" rel="noopener" target="_blank" href="https://martinebot.com">
          Martine - Discord bot
        </a>
        <p>
          <a class="link" rel="noopener" target="_blank" href="https://api.martinebot.com">
            Martine API
          </a>
        </p>
        <p>
          <a class="link" rel="noopener" target="_blank" href="whatismyti.me">
            whatismyti.me
          </a>
        </p>
      </div>
    </div>
  </main>
</body>

</html>
